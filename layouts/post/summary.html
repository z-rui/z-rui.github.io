<div class="post-header-home">
  <h1 class="post-title-home">
    <a href="{{ .Site.BaseURL }}{{ .RelPermalink }}">{{ .Title }}</a>
  </h1>
  {{ partial "post-header-home.html" . }}
</div>
<div class="post-excerpt-home">
  {{ .Summary }}
  {{ if .Truncated }}
  <p class="text-right"><a href="{{ .Site.BaseURL }}{{ .RelPermalink }}">继续阅读 &rarr;</a></p>
  {{ end }}
</div>
